name: CMSapplication
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.17.0
  url_launcher: ^6.3.1
  file_picker: ^5.2.0
  mailer: ^6.4.1
  country_picker: ^2.0.24
  path_provider: ^2.1.5
  dio: ^5.4.0
  open_file: ^3.5.10
  permission_handler: ^11.4.0
  universal_html: ^2.2.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/CircleLogo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/CircleLogo.png"
  remove_alpha_ios: true
